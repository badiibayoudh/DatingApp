
<div class="card w-1/2 bg-base-100 shadow-xl mx-auto  p-10 mt-10">
  <h1 class="text-3xl font-bold underline" >{{title}}</h1>

  <ul class="list">
    @for (member of members(); track member.id) {
        <li class="list-row items-center">
            <img class="size-12 rounded-b-box" src="/user.png" alt="user avatar">

            {{member.displayName}}
        </li>
    }
</ul>
</div>



<button class="btn btn-primary">Primary</button>
